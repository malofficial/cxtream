test:ubuntu16.10-gcc:
  image: ubuntu:yakkety
  before_script: 
    - apt update
    - apt -y install build-essential cmake
        libopencv-dev libboost-dev libboost-python-dev libboost-test-dev
        python3-dev python3-numpy
  script: 
    - mkdir build && cd build
    - cmake -DCMAKE_BUILD_TYPE=Debug ..
    - make
    - make test

test:arch-gcc:
  image: pritunl/archlinux
  before_script: 
    - pacman -S --noconfirm base-devel cmake
        opencv boost python python-numpy
  script: 
    - mkdir build && cd build
    - cmake -DCMAKE_BUILD_TYPE=Debug ..
    - make
    - make test

test:arch-clang:
  image: pritunl/archlinux
  before_script:
    - pacman -S --noconfirm base-devel cmake clang
        opencv boost python python-numpy
  script:
    - mkdir build && cd build
    - cmake -DCMAKE_BUILD_TYPE=Debug
            -DCMAKE_CXX_COMPILER=clang++ ..
    - make
    - make test
